{% extends 'base_2.html' %}
{%load static%}
{% load crispy_forms_tags %}
{% block title%}Medcare Register{%endblock%}

{% block content %}
<div class="container">
	<h2>Register New Account</h2><br>
	<section class="appointment-area">
        <div class="container">
            <div class="appointment-inner">
                <div class="row">
                    <div class="col-lg-10 offset-lg-1">
                    	<form method="POST" action="/register.html" class="form-group">
							{% csrf_token %}
							{{ form|crispy }}
							<button type="submit" class="btn btn-success">Register</button>
							<a href="/login" class="btn btn-primary">Back</a>
						</form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
{% endblock %}
